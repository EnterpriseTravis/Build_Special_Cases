os: linux
language: java
services:
  - docker
cache: bundler
dist: focal
install: skip
jobs:
  include:
    - name: failing
      script: true
after_success:
  - echo passed > test.txt
  - echo $TRAVIS_TEST_RESULT >> test.txt
  - echo $MY_SECRET_ENV_QE2
  - echo $MY_SECRET_ENV_QE2 >> test.txt
  - cat test.txt
after_failure:
  - echo failed > test.txt
  - echo $TRAVIS_TEST_RESULT >> test.txt
  - echo $MY_SECRET_ENV_QE2
  - echo $MY_SECRET_ENV_QE2 >> test.txt
  - cat test.txt
env:
  global:
    - unsecure=abc123
    - secure: 
before_install:
  - openssl aes-256-cbc -K $encrypted_355e94ba1091_key -iv $encrypted_355e94ba1091_iv
    -in super_secret.txt.enc -out super_secret.txt -d
